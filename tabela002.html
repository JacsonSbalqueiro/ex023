<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td, th{ 
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: cadetblue;
            color: white;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--Anatomia para tabelas grandes
    ThEAD
       tr, td, th
    TBODY
        tr, td, th
    TFOOT
        tr, td, th
    -->
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 368 791</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de abitantes</th>
                <td class="num">67 287 840</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
